- defaults:
    link:
        relink: true

- clean: ['~']

- link:  
    ~/.gitconfig: configs/git/gitconfig
    ~/.bashrc: configs/bash/bashrc
    ~/.zshrc: configs/zsh/zshrc
    ~/.p10k.zsh: configs/oh-my-zsh/p10k.zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
